<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example web</title>
	<link rel='stylesheet' href='dist/style.css'>
	<script type="text/javascript" src="dist/bundle.js"></script>
	<script src="https://use.fontawesome.com/b23417f65c.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col col-sm-6 left-block">
					<div class="logo-block">
					  	<h1 class="logo">SITENAME</h1>
					  	<p class="title">my first web page</p>
					</div>
				</div>
				<div class="col col-sm-6 right-block">
					<a class="login-block">
						<i class="fa fa-key" aria-hidden="true"></i>
						<h5 class="login">LOGIN</h5>
					</a>
					<button class="contact-me">CONTACT ME</button>
				</div>
			</div>
		</div>
		<div class="container black-block">
			<div class="row">
				<div class="col col-sm-6 left-block">
					<nav class="menu">
						<ul>
						    <li class="active"><a href="#">Home</a></li>
						    <li><a href="#">About</a></li>
						    <li><a href="#">News</a></li>
						    <li><a href="#">Portfolio</a></li>
						    <li><a href="#">Blog</a></li>
					    </ul>
					</nav>
				</div>
				<div class="col col-sm-6 right-block">
					<div class="search-block">
						<input class="search" placeholder="SEARCH" type="search">
						<i class="fa fa-search" aria-hidden="true"></i>
					</div>
					
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-sm">
			  	One of three columns
			</div>
			<div class="col-sm">
			  	One of three columns
			</div>
			<div class="col-sm">
			  	One of three columns
			</div>
		</div>
	</div>
</body>
</html>
